<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SportPulse">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Find your perfect training partner. Match, train, achieve together.">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>SportPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            background: '#000000',
            glass: {
              100: 'rgba(255, 255, 255, 0.03)',
              200: 'rgba(255, 255, 255, 0.05)',
              300: 'rgba(255, 255, 255, 0.08)',
              border: 'rgba(255, 255, 255, 0.08)',
              highlight: 'rgba(255, 255, 255, 0.15)',
            },
            neon: {
              blue: '#00f2ff',
              purple: '#bd00ff',
              lime: '#ccff00',
              orange: '#ff5e00',
              pink: '#ff0099',
            }
          },
          animation: {
            'blob': 'blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop': 'pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'marquee': 'marquee 60s linear infinite',
            'marquee-reverse': 'marqueeReverse 60s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)', filter: 'blur(80px)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)', filter: 'blur(100px)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)', filter: 'blur(60px)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)', filter: 'blur(80px)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pop: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' }
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            marqueeReverse: {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0%)' },
            }
          },
          spacing: {
            'safe-top': 'env(safe-area-inset-top)',
            'safe-bottom': 'env(safe-area-inset-bottom)',
            'safe-left': 'env(safe-area-inset-left)',
            'safe-right': 'env(safe-area-inset-right)',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }

    body {
      background-color: #000000;
      color: white;
      overflow: hidden;
      /* Prevent elastic scrolling on body */
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Mobile Native Feel Improvements */
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight on mobile */
      -webkit-touch-callout: none;
      /* Disable long-press menu */
      user-select: none;
      /* Disable text selection */
      -webkit-user-select: none;

      padding-top: var(--sat);
      padding-bottom: var(--sab);

      /* Prevent bounce scroll on iOS */
      overscroll-behavior-y: none;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    /* Ensure full height including safe areas */
    #root {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Inputs should allow text selection */
    input,
    textarea {
      user-select: text;
      -webkit-user-select: text;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    /* Deep Liquid Noise Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Hide scrollbar but allow scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="bg-noise"></div>
  <div id="root" class="relative z-10 h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
